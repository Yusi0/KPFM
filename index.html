<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPFM 리더보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: #1E1E1E;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            margin: 20px auto;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #BB86FC;
            margin-bottom: 25px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1E1E1E;
            color: #E0E0E0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #BB86FC;
            box-shadow: 0 4px 12px rgba(187, 134, 252, 0.3);
        }

        .table-container {
            width: 100%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1E1E1E;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        th {
            position: sticky;
            top: 0;
            z-index: 2;
            background-color: #333;
            color: #BB86FC;
        }

        tbody tr {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #3C3C3C;
        }

        .tier-copper {
            color: #B87333;
        }

        .tier-bronze {
            color: #CD7F32;
        }

        .tier-silver {
            color: #C0C0C0;
        }

        .tier-gold {
            color: #FFD700;
        }

        .tier-platinum {
            color: #00BFFF;
        }

        .tier-diamond {
            color: #8A2BE2;
        }

        .tier-champion {
            color: #DC143C;
        }

        .tier-unranked {
            color: #E0E0E0;
        }

        /* --- 검색 및 태그 스타일 (기존과 동일) --- */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        #autocompleteList {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #1E1E1E;
            border: 1px solid #333;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        #autocompleteList div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }

        #autocompleteList div:hover {
            background-color: #BB86FC;
            color: #121212;
        }

        .tag-container {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            background-color: #2A2A2A;
            border-radius: 8px;
            font-size: 14px;
        }

        .tag button {
            background: none;
            border: none;
            color: #BB86FC;
            margin-left: 8px;
            cursor: pointer;
        }

        /* --- 모달 스타일 (기존과 동일) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1E1E1E;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        #teamTable {
            width: 100%;
            table-layout: fixed;
        }

        #teamTable th,
        #teamTable td {
            padding: 10px;
            text-align: center;
            border: 1px solid #333;
            white-space: nowrap;
        }

        #teamTable th {
            background-color: #333;
            color: #BB86FC;
        }

        .close {
            color: #E0E0E0;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 14px;
            background-color: #BB86FC;
            color: #121212;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            background-color: #9E6CE0;
        }

        .modal-button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        .win-rate-bar {
            display: flex;
            height: 20px;
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .phantom-bar {
            height: 100%;
            background-color: #00BFFF;
        }

        .ghost-bar {
            height: 100%;
            background-color: #ff7300;
        }

        /* --- 신규 모바일 카드 스타일 --- */
        .leaderboard-card {
            background-color: #2A2A2A;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            border: 1px solid #333;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .leaderboard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(187, 134, 252, 0.2);
        }

        .card-main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .card-rank {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
        }

        .card-nickname {
            font-size: 1.2rem;
            font-weight: bold;
            color: #BB86FC;
        }

        .card-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .card-stat {
            background-color: #1E1E1E;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .stat-title {
            display: block;
            font-size: 0.8rem;
            color: #9C9C9C;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* --- 반응형 디스플레이 제어 --- */
        /* 기본 (데스크톱): 테이블 보이기, 모바일 컨테이너 숨기기 */
        #leaderboard {
            display: table;
        }

        #leaderboard-mobile-container {
            display: none;
        }

        /* 모바일 (화면 너비 768px 이하): 테이블 숨기기, 모바일 컨테이너 보이기 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            #leaderboard {
                display: none;
            }

            #leaderboard-mobile-container {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px;">
        데이터를 불러오는 중입니다...
    </div>

    <div class="container" style="display: none;">
        <h1>KPFM Leaderboard</h1>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="유저 검색 (비교하려면 목록에서 클릭)" autocomplete="off">
            <div id="autocompleteList" class="dropdown"></div>
            <button id="teamBalanceButton" class="modal-button" disabled>Team Making</button>
        </div>
        <div id="filterTags" class="tag-container"></div>
        <div class="table-container">
            <!-- 데스크톱용 테이블 -->
            <table id="leaderboard">
                <thead></thead>
                <tbody></tbody>
            </table>
            <!-- 모바일용 카드 컨테이너 -->
            <div id="leaderboard-mobile-container"></div>
        </div>
    </div>

    <div id="customModal" class="modal"><!-- 모달 내용 (변경 없음) --></div>

    <script>
        let leaderboardData = [];
        let selectedUsers = new Set();
        const timestamp = `?timestamp=${Date.now()}`;

        async function loadAndProcessData() {
            // ... 데이터 로딩 및 처리 로직 (기존과 동일)
            const loadingIndicator = document.getElementById('loading');
            const mainContainer = document.querySelector('.container');
            try {
                const [matchResponse, lboardResponse] = await Promise.all([
                    fetch(`https://yusi0.github.io/KPFM/match.csv${timestamp}`),
                    fetch(`https://yusi0.github.io/KPFM/lboard.csv${timestamp}`)
                ]);
                if (!matchResponse.ok || !lboardResponse.ok) throw new Error('Network response was not ok.');
                const [matchText, lboardText] = await Promise.all([matchResponse.text(), lboardResponse.text()]);

                const matchRows = matchText.trim().split('\n');
                const matchHeaders = matchRows[0].split(',').map(h => h.trim());
                const matches = matchRows.slice(1).map(row => Object.fromEntries(matchHeaders.map((h, i) => [h, row.split(',').map(v => v.trim())[i]])));
                processMatches(matches);

                const lboardRows = lboardText.trim().split('\n');
                const lboardHeaders = lboardRows[0].split(',').map(h => h.trim());
                const leaderboard = lboardRows.slice(1).map(row => Object.fromEntries(lboardHeaders.map((h, i) => [h, row.split(',').map(v => v.trim())[i]])));
                updateLeaderboardWithEloAndTier(leaderboard);
            } catch (error) {
                console.error("Error loading data:", error);
                loadingIndicator.textContent = '데이터 로딩 실패. 새로고침 해주세요.';
            } finally {
                loadingIndicator.style.display = 'none';
                mainContainer.style.display = 'block';
            }
        }
        document.addEventListener('DOMContentLoaded', loadAndProcessData);

        function processMatches(matches) {
            const playerStats = {};
            matches.forEach(match => {
                const nickname = match.Nickname;
                if (!nickname) return;
                if (!playerStats[nickname]) {
                    playerStats[nickname] = { nickname, matches: 0, kills: 0, deaths: 0, wins: 0, losses: 0 };
                }
                const p = playerStats[nickname];
                p.matches++;
                p.kills += parseInt(match.Kills, 10) || 0;
                p.deaths += parseInt(match.Deaths, 10) || 0;
                if (parseInt(match['Winning Team'], 10) === parseInt(match.Team, 10)) p.wins++;
                else p.losses++;
            });
            leaderboardData = Object.values(playerStats);
        }

function updateLeaderboardWithEloAndTier(leaderboard) {
            leaderboard.forEach(rankEntry => {
                const player = leaderboardData.find(p => p.nickname.toLowerCase() === rankEntry.Nickname.toLowerCase());
                if (player) {
                    player.elo = parseInt(rankEntry.ELO, 10) || 0;
                    player.tier = rankEntry.Tier || 'Unranked';
                }
            });

            leaderboardData.sort((a, b) => b.elo - a.elo);
            let rankCounter = 1;
            leaderboardData.forEach(p => {
                p.rank = (p.matches > 5 && p.elo > 0) ? rankCounter++ : 'N/A';
            });

            leaderboardData.sort((a, b) => {
                const isARanked = a.rank !== 'N/A';
                const isBRanked = b.rank !== 'N/A';

                if (isARanked && !isBRanked) {
                    return -1;
                }
                if (!isARanked && isBRanked) {
                    return 1;
                }

                return b.elo - a.elo;
            });

            renderLeaderboard(leaderboardData);
        }

        function renderLeaderboard(data) {
            const desktopTable = document.querySelector("#leaderboard");
            const mobileContainer = document.querySelector("#leaderboard-mobile-container");

            // Clear previous content
            desktopTable.innerHTML = '';
            mobileContainer.innerHTML = '';

            // --- 데스크톱 테이블 헤더 생성 ---
            const thead = desktopTable.createTHead();
            const headerRow = thead.insertRow();
            const headers = ["Rank", "Nickname", "KDR", "Win Rate", "KPR", "Matches", "ELO", "Tier"];
            headers.forEach(text => {
                const th = document.createElement("th");
                th.textContent = text;
                headerRow.appendChild(th);
            });
            const desktopTbody = desktopTable.createTBody();

            // --- 데이터 루프 돌면서 데스크톱/모바일 뷰 동시 생성 ---
            data.forEach(player => {
                const tierName = player.tier?.split(' ')[0] || 'Unranked';
                const tierClass = `tier-${tierName.toLowerCase()}`;
                const kdr = (player.kills / Math.max(1, player.deaths)).toFixed(2);
                const winRate = player.matches > 0 ? ((player.wins / player.matches) * 100).toFixed(1) + '%' : '0.0%';
                const kpr = player.matches > 0 ? (player.kills / player.matches).toFixed(1) : '0.0';

                const navigateToUser = () => window.location.href = `user.html?nickname=${encodeURIComponent(player.nickname)}`;

                // 1. 데스크톱 뷰 생성 (테이블 행)  
                const row = desktopTbody.insertRow();
                row.addEventListener("click", navigateToUser);
                row.innerHTML = `
                    <td><span class="stat-value" style="font-weight: bold; color: #FFD700;">#${player.rank}</span></td>
                    <td><a href="#" style="color: #BB86FC; text-decoration: none; font-weight: bold;">${player.nickname}</a></td>
                    <td>${kdr}</td>
                    <td>${winRate}</td>
                    <td>${kpr}</td>
                    <td>${player.matches}</td>
                    <td>${player.elo || 'N/A'}</td>
                    <td class="${tierClass}">${player.tier || 'Unranked'}</td>
                `;

                // 2. 모바일 뷰 생성 (카드)
                const card = document.createElement('div');
                card.className = 'leaderboard-card';
                card.addEventListener("click", navigateToUser);
                card.innerHTML = `
                    <div class="card-main-header">
                        <span class="card-rank">#${player.rank}</span>
                        <span class="card-nickname">${player.nickname}</span>
                    </div>
                    <div class="card-stats-grid">
                        <div class="card-stat">
                            <span class="stat-title">ELO</span>
                            <span class="stat-value">${player.elo || 'N/A'}</span>
                        </div>
                        <div class="card-stat">
                            <span class="stat-title">Tier</span>
                            <span class="stat-value ${tierClass}">${player.tier || 'Unranked'}</span>
                        </div>
                        <div class="card-stat">
                            <span class="stat-title">KDR</span>
                            <span class="stat-value">${kdr}</span>
                        </div>
                        <div class="card-stat">
                            <span class="stat-title">승률</span>
                            <span class="stat-value">${winRate}</span>
                        </div>
                    </div>
                `;
                mobileContainer.appendChild(card);
            });
        }

        // --- 검색 및 태그 관련 로직 (기존과 동일하게 작동) ---
        const searchBox = document.getElementById("searchBox");
        searchBox.addEventListener("input", function () {
            const input = this.value.trim().toLowerCase();
            const filteredData = input.length > 0
                ? leaderboardData.filter(p => p.nickname.toLowerCase().includes(input))
                : leaderboardData;
            renderLeaderboard(filteredData);

            const autocompleteList = document.getElementById("autocompleteList");
            autocompleteList.innerHTML = "";
            if (input.length > 0) {
                const autocompletePlayers = leaderboardData.filter(p => p.nickname.toLowerCase().includes(input) && !selectedUsers.has(p.nickname));
                if (autocompletePlayers.length > 0) {
                    autocompletePlayers.forEach(player => {
                        const item = document.createElement("div");
                        item.textContent = player.nickname;
                        item.addEventListener("click", () => {
                            addFilterTag(player.nickname);
                            autocompleteList.style.display = "none";
                            this.value = "";
                            renderLeaderboard(leaderboardData);
                        });
                        autocompleteList.appendChild(item);
                    });
                    autocompleteList.style.display = "block";
                } else {
                    autocompleteList.style.display = "none";
                }
            } else {
                autocompleteList.style.display = "none";
            }
        });
        searchBox.addEventListener("blur", () => setTimeout(() => document.getElementById("autocompleteList").style.display = "none", 200));

        function addFilterTag(nickname) {
            if (selectedUsers.has(nickname)) return;
            selectedUsers.add(nickname);
            updateFilterTags();
            updateTeamBalanceButtonState();
        }

        function updateFilterTags() {
            const filterTags = document.getElementById("filterTags");
            filterTags.innerHTML = "";
            selectedUsers.forEach(nickname => {
                const tag = document.createElement("div");
                tag.className = "tag";
                tag.innerHTML = `${nickname} <button>&times;</button>`;
                tag.querySelector("button").addEventListener("click", () => {
                    selectedUsers.delete(nickname);
                    updateFilterTags();
                    updateTeamBalanceButtonState();
                });
                filterTags.appendChild(tag);
            });
        }

        function updateTeamBalanceButtonState() {
            const teamBalanceButton = document.getElementById("teamBalanceButton");
            teamBalanceButton.disabled = selectedUsers.size < 2;
        }

        // --- 모달 관련 로직 (기존과 동일) ---
        // (이 부분은 수정할 필요 없이 그대로 두시면 됩니다)
        const openModalButton = document.getElementById("teamBalanceButton");
        const closeModalButton = document.getElementById("closeModalButton");
        const modal = document.getElementById("customModal");
        if (modal) { // modal이 null이 아닐 때만 이벤트 리스너 추가
            closeModalButton.addEventListener("click", () => modal.style.display = "none");
            window.addEventListener("click", (event) => { if (event.target === modal) modal.style.display = "none"; });
            openModalButton.addEventListener("click", () => {
                const filteredPlayers = leaderboardData.filter(player => selectedUsers.has(player.nickname));
                const teams = assignTeams(filteredPlayers);
                displayTeams(teams);
                modal.style.display = "block";
            });
        }
        function assignTeams(players) { /* ... */ }
        function calculateWinRate(phantomElo, ghostElo) { /* ... */ }
        function displayTeams({ phantom, ghost }) { /* ... */ }
    </script>
</body>
